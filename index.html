<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Money Calculator</title>
</head>
<body>
    <header>
        <section class="container">
            <h1 class="text-center my-5 text-info fw-bolder">Money Calculator</h1>
        </section>
    </header>
    <main>
        <!-- money calculator section -->
        <section class="container mb-5">
            <div class="row">
                <div class="col-lg-6 col-sm-12">
                    <img class="img-fluid" src="images/money-calculator.jpg" alt="">
                </div>
                <div class="col-lg-6 col-sm-12">
                    <h3>Income</h3>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Income:</label>
                        <div class="col-sm-6">
                            <input id="totalIncome" class="form-control" type="text" value="0">
                        </div>
                      </div>
                    <!-- Expenses area  -->
                    <h3>Expenses</h3>
                    <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Food:</label>
                        <div class="col-sm-6">
                          <input id="foodCost" class="form-control" type="text" value="0">
                        </div>
                      </div>
                      <div class="row mb-3">
                        <label class="col-sm-3 col-form-label">Rent:</label>
                        <div class="col-sm-6">
                            <input id="rentCost" class="form-control" type="text" value="0">
                        </div>
                      </div>
                      <div class="row">
                        <label class="col-sm-3 col-form-label">Clothes:</label>
                        <div class="col-sm-6">
                            <input id="clothesCost" class="form-control" type="text" value="0">
                        </div>
                      </div>
                      <button id="calculateButton" type="button" class="btn btn-info mt-4 px-4 text-white fw-bold fs-5">Calculate</button>
                      <h3 class="my-4">Total Expenses: <span id="totalExpenses">0</span></h3>
                      <h3>Balance: <span id="balance">0</span></h3>

                      <!-- percentage calculator area  -->
                      <div class="row mt-4 d-flex align-items-center">
                        <div class="col-lg-2 col-sm-12">
                            <label class="form-label fs-5">Save:</label>
                        </div>
                        <div class="col-lg-2 col-sm-12">
                          <input id="savingPercent" type="text" class="form-control" value="20">
                        </div>
                        <div class="col-lg-1 col-sm-12">
                            <label class="form-label fs-5">%</label>
                        </div>
                        <div class="col-lg-7 col-sm-12">
                            <button id="savingButton" type="button" class="btn btn-info px-5 text-white fw-bold fs-5 ">Save</button>
                        </div>
                      </div>
                      <h3 class="my-4">Saving Amount: <span id="savingArea">0</span></h3>
                      <h3>Remaining Balance: <span id="remainingBalanceArea">0</span></h3>
                </div>
                
              </div>
        </section>
    </main>
    <footer>
        <p class="text-center fs-5">&copy;2022 All Rights Reserved.</p>
    </footer>

    <!-- js script -->
    <script src="js/app.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
